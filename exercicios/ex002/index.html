<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragráfos e Quebras de Linhas</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha!</h1>
    <hr>
    <p>Da para escrever paragráfos
        de qualquer forma.
        Bastando apenas colocar
        no meio do par de tag
        &lt;p&gt; e &lt;/p&gt;. <!-- LESS THAN / GREATER THAN -->
    </p>
    <P>Para quebrar o texto em algum lugar <br>
        como este por exemplo, basta usar a tag br.
    </p>
    <hr>
    <p> Alguns Simbolos: <br>
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &uparrow;
        &uarr;
    </P>
    <hr>
    <p>Vamos adicionar alguns emoji:
        &#x1F410;
        &#x1F3C0;
    </p>
    <hr>
</body>
</html>
